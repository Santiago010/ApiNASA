<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-principal">
      <div class="container-title">
        <h1>Bienvenido a mi sitio para buscar fotos tomadas por la NASA</h1>
      </div>
      <div class="container-form">
        <h2>Ingresa una fecha:</h2>
        <form class="form">
          <input type="date" name="" id="" class="input-date" />
          <input type="button" value="buscar" class="btn-search" />
        </form>
      </div>
    </div>
    <div class="container-secundary">
      <header class="container-header">
        <div class="container-logo">
          <img src="logo.png" alt="" />
        </div>
        <div class="container-name">
          <p></p>
        </div>
        <div class="container-date">
          <p></p>
        </div>
      </header>
      <main class="container-main">
        <div class="container-image">
          <img src="" alt="" />
        </div>
        <div class="container-descriptions">
          <p></p>
        </div>
      </main>
    </div>
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
    <script src="index.js"></script>
  </body>
</html>
